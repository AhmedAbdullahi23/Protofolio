<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills - MERN Stack Developer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">Portfolio </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="skills.html" class="active">Skills</a></li>
            <li><a href="projects.html">Project</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Skills Section -->
    <section class="skills-section">
        <div class="container">
            <h2 class="section-title">My <span class="highlight">Skills</span></h2>
            
            <!-- Frontend Skills -->
            <div class="skills-category">
                <h3>Frontend Development</h3>
                <div class="skills-grid">
                    <div class="skill-card">
                        <div class="skill-icon">
                            <i class="fab fa-html5"></i>
                        </div>
                        <h4>HTML5</h4>
                        <div class="skill-progress">
                            <div class="progress-bar" data-progress="90%">
                                <div class="progress-fill"></div>
                            </div>
                            <span class="percentage">90%</span>
                        </div>
                    </div>

                    <div class="skill-card">
                        <div class="skill-icon">
                            <i class="fab fa-css3-alt"></i>
                        </div>
                        <h4>CSS3</h4>
                        <div class="skill-progress">
                            <div class="progress-bar" data-progress="85%">
                                <div class="progress-fill"></div>
                            </div>
                            <span class="percentage">85%</span>
                        </div>
                    </div>

                    <div class="skill-card">
                        <div class="skill-icon">
                            <i class="fab fa-js"></i>
                        </div>
                        <h4>JavaScript</h4>
                        <div class="skill-progress">
                            <div class="progress-bar" data-progress="80%">
                                <div class="progress-fill"></div>
                            </div>
                            <span class="percentage">80%</span>
                        </div>
                    </div>

                    <div class="skill-card">
                        <div class="skill-icon">
                            <i class="fab fa-react"></i>
                        </div>
                        <h4>React.js</h4>
                        <div class="skill-progress">
                            <div class="progress-bar" data-progress="75%">
                                <div class="progress-fill"></div>
                            </div>
                            <span class="percentage">75%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="js/script.js"></script>
</html>
